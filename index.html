<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <title>Gravity effect by sonu</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <span class="disc">Click any Where to start gravity effect</span>
    <div class="box">
      <button class="btn btn-one">Single Ball</button>
      <button class="btn btn-many active">Multiple Ball</button>
      <input type="number" class="custom" placeholder="Enter number of ball" />
    </div>

    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="./js/canvas.js"></script>
  </body>
</html>
